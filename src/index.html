<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>SVG Morphing</title>

		<link rel="stylesheet" href="lib/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<nav></nav>
		<main>
			<div class="morphing-canvas">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" xml:space="preserve">
					<rect x="0%" y="0%" class="white left-vertical" width="0%" height="100%"/>
					<rect x="100%" y="0%" class="white right-vertical" width="0%" height="100%"/>
					<rect x="0%" y="0%" class="white top-horizontal" width="100%" height="0%"/>
					<rect x="0%" y="100%" class="white bottom-horizontal" width="100%" height="0%"/>
				</svg>
			</div>
		</main>
		<footer></footer>

		<script src="lib/js/jquery.min.js"></script>
		<script src="lib/js/bootstrap.min.js" defer></script>
		<script src="lib/js/anime.min.js" defer></script>
		<script src="js/scripts.js" defer></script>
	</body>

</html>
